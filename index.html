<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 today">
            <div class="weather-forecast-today">
                <div class="row">
                    <div class="col-6">
                        <div class="cur-weather">
                            <img src="" alt="" id="icon">
                            <br/>
                            <span class="cur-temperature">
                                <strong>
                                    <span id="cur-temperature"></span>
                                    <span id="temp-unit">℃</span>
                                </strong>
                            </span>
                            <br />
                            <span>
                                <a href="#" class="temp-convert-link" id="toCelsius">℃</a>
                                /
                                <a href="#" class="temp-convert-link" id="toFahrenheit">℉</a>
                            </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="location-and-date">
                            <div class="city-name" id="city-name"></div>
                            <div class="country-name" id="country-name"></div>
                            <div class="date-today" id="cur-date"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="cur-time" id="cur-time">
                            <strong>
                                <span id="cur-hour"></span>:<span id="cur-minute"></span>
                            </strong>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="characteristics">
                            <div class="row">
                                <p>Min/max temperature</p>
                            </div>
                            <div class="row">
                                <p>Wind speed</p>
                            </div>
                            <div class="row">
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="characteristics characteristics-values">
                            <div class="row">
                                <p><span id="min-temp">15</span>/<span id="max-temp">24</span>℃</p>
                            </div>
                            <div class="row">
                                <p><span id="wind-speed"></span>mps</p>
                            </div>
                            <div class="row">
                                <p><span id="humidity"></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="city-search">
                    <form id="search-form" autocomplete="off">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control form-control-lg" id="input-city" placeholder="Enter city name">
                            </div>
                            <div class="col-3">
                                <input type="submit" value ="Submit" class="btn btn-primary btn-lg submit-btn">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary btn-lg geolocation-btn" id="geolocation-button">Current location</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="weather-forecast-nextdays" id="weather-forecast-nextdays"></div>
        </div>
    </div>
    <div class="row">
        <a href="https://github.com/alinapavlyuk/weather-app" target="_blank">Look on GitHub</a>
    </div>
</div>
<script src="src/script.js"></script>
</body>
</html>
