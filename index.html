<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 today">
            <div class="weather-forecast-today">
                <div class="row">
                    <div class="col-6">
                        <div class="cur-weather">
                                <span class="emoji">
                                    ‚òÄÔ∏è
                                </span>
                            <br/>
                            <span class="cur-temperature">
                                <strong>
                                    <span id="cur-temperature">22</span>
                                    <span id="temp-unit">‚ÑÉ</span>
                                </strong>
                                </span>
                            <br />
                            <span>
                                    <a href="#" class="temp-convert-link" id="toCelsius">‚ÑÉ</a>
                                    /
                                    <a href="#" class="temp-convert-link" id="toFahrenheit">‚Ñâ</a>
                                </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="location-and-date">
                            <div class="city-name" id="city-name">
                                <strong>Kyiv,</strong>
                            </div>
                            <div class="country-name" id="country-name">
                                (country)
                            </div>
                            <div class="date-today" id="cur-date">
                                <!-- FRIDAY, 3 June 2022 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="cur-time" id="cur-time">
                            <strong>
                                <span id="cur-hour">15</span>:<span id="cur-minute">00</span>
                            </strong>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="characteristics">
                            <div class="row">
                                <p>Min/max temperature</p>
                            </div>
                            <div class="row">
                                <p>Wind speed</p>
                            </div>
                            <div class="row">
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="characteristics characteristics-values">
                            <div class="row">
                                <p><span id="min-temp">15</span>/<span id="max-temp">24</span>‚ÑÉ</p>
                            </div>
                            <div class="row">
                                <p><span id="wind-speed">10</span>mps</p>
                            </div>
                            <div class="row">
                                <p><span id="humidity">80</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="city-search">
                    <form id="search-form" autocomplete="off">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control form-control-lg" id="input-city" placeholder="Enter city name">
                            </div>
                            <div class="col-3">
                                <input type="submit" value ="Submit" class="btn btn-primary btn-lg submit-btn">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary btn-lg geolocation-btn" id="geolocation-button">Current location</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="weather-forecast-nextdays">

                        <div class="nextdays-weather">
                                    <span class="emoji-nextdays">

                        </div>
                    </div>
                    <div class="col-8">
                        <div class="date">
                            <div class="day-of-week" id = "day-1">
                                <!-- saturday -->
                            </div>
                            <div class="day" id = "date-1">
                                <!-- 4 june -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row nextday-forecast">

                                <!-- sunday -->
                            </div>
                            <div class="day" id = "date-2">
                                <!-- 5 june -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row nextday-forecast">

                            </div>
                            <div class="day" id = "date-3">
                                <!-- 6 june -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row nextday-forecast">
                    <div class="col-4">
                        <div class="nextdays-weather">
                                <span class="emoji-nextdays">
                                    ‚òÅÔ∏èÔ∏è

                            <br/>

                                </span>
                        </div>
                    </div>
                    <div class="col-8">

                            </div>
                            <div class="day" id = "date-4">
                                <!-- 7 june -->

                    </div>

                        <div class="nextdays-weather">
